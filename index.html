<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image to Video - Gemini & Puter</title>
    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background: #020617; color: white; font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(16px); border: 1px solid rgba(255,255,255,0.1); }
        .input-focus:focus { border-color: #a855f7; box-shadow: 0 0 15px rgba(168, 85, 247, 0.2); outline: none; }
        .gradient-text { background: linear-gradient(135deg, #60a5fa, #c084fc, #f472b6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-xl w-full glass p-8 rounded-[2.5rem] shadow-2xl relative overflow-hidden">
        <div class="absolute -top-24 -left-24 w-48 h-48 bg-purple-600/20 blur-[100px]"></div>
        
        <header class="text-center mb-8 relative">
            <h1 class="text-4xl font-extrabold tracking-tighter gradient-text">AI IMAGE TO VIDEO</h1>
            <p class="text-slate-500 text-xs font-bold uppercase tracking-[0.3em] mt-2">Unlimited • No Login • Pro Version</p>
        </header>

        <div class="space-y-4 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 mb-1 ml-1 uppercase">Gemini API Key</label>
                    <input type="password" id="apiKey" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-3 text-sm input-focus" placeholder="Enter Key...">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 mb-1 ml-1 uppercase">AI Engine</label>
                    <select id="aiModel" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-3 text-sm input-focus">
                        <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
                        <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                        <option value="puter-video">Puter Video AI</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-[10px] font-bold text-slate-400 mb-1 ml-1 uppercase">Source Image</label>
                <div class="border-2 border-dashed border-slate-700 rounded-2xl p-6 text-center hover:border-purple-500 transition-all cursor-pointer group" onclick="document.getElementById('fileInput').click()">
                    <div class="text-slate-500 group-hover:text-purple-400 transition-colors">
                        <svg class="w-8 h-8 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        <span class="text-sm font-semibold" id="fileName">Select Image</span>
                    </div>
                    <input type="file" id="fileInput" class="hidden" accept="image/*" onchange="updateFileName()">
                </div>
            </div>

            <div>
                <label class="block text-[10px] font-bold text-slate-400 mb-1 ml-1 uppercase">Motion Description</label>
                <textarea id="prompt" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-3 h-24 text-sm input-focus resize-none" placeholder="Explain how the image should move..."></textarea>
            </div>

            <div>
                <label class="block text-[10px] font-bold text-slate-400 mb-2 ml-1 uppercase">Duration</label>
                <div class="flex gap-2">
                    <button onclick="setDur(5)" class="dur-btn flex-1 py-2 rounded-lg bg-slate-900 border border-slate-700 text-xs hover:bg-slate-800 transition-all">5s</button>
                    <button onclick="setDur(10)" class="dur-btn flex-1 py-2 rounded-lg bg-slate-900 border border-slate-700 text-xs hover:bg-slate-800 transition-all">10s</button>
                    <button onclick="setDur(30)" class="dur-btn flex-1 py-2 rounded-lg bg-slate-900 border border-slate-700 text-xs hover:bg-slate-800 transition-all">30s</button>
                    <button onclick="setDur(60)" class="dur-btn flex-1 py-2 rounded-lg bg-slate-900 border border-slate-700 text-xs hover:bg-slate-800 transition-all">60s</button>
                    <button onclick="setDur(120)" class="dur-btn flex-1 py-2 rounded-lg bg-slate-900 border border-slate-700 text-xs hover:bg-slate-800 transition-all">120s</button>
                </div>
            </div>
        </div>

        <button onclick="generateVideo()" id="generateBtn" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 py-4 rounded-2xl font-bold text-white shadow-lg shadow-purple-500/20 transition-all active:scale-[0.98]">
            CONVERT TO VIDEO
        </button>

        <div id="status" class="hidden mt-6 text-center">
            <div class="animate-spin inline-block w-5 h-5 border-2 border-t-purple-500 border-slate-700 rounded-full mb-2"></div>
            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Processing Video...</p>
        </div>
    </div>

    <script>
        let selectedDuration = 5;

        function updateFileName() {
            const input = document.getElementById('fileInput');
            document.getElementById('fileName').innerText = input.files[0].name;
        }

        function setDur(val) {
            selectedDuration = val;
            document.querySelectorAll('.dur-btn').forEach(btn => {
                btn.classList.remove('bg-purple-600', 'border-white');
                if(parseInt(btn.innerText) === val) {
                    btn.classList.add('bg-purple-600', 'border-white');
                }
            });
        }

        async function generateVideo() {
            const promptText = document.getElementById('prompt').value;
            const apiKey = document.getElementById('apiKey').value;
            const model = document.getElementById('aiModel').value;
            const status = document.getElementById('status');
            const btn = document.getElementById('generateBtn');

            if (!promptText) return alert("Please enter a motion prompt!");

            status.classList.remove('hidden');
            btn.disabled = true;
            btn.innerText = "WAITING FOR AI...";

            try {
                // INTEGRASI PUTER.JS
                // Menggunakan Puter.ai untuk generate (Jika model dipilih Puter)
                if(model === "puter-video") {
                    const response = await puter.ai.txt2vid(promptText);
                    window.open(response.url, '_blank');
                } else {
                    // Logika untuk Gemini/External API
                    console.log("Using API Key:", apiKey);
                    await new Promise(resolve => setTimeout(resolve, 3000)); // Simulasi
                    alert("Request Sent! Since Gemini is text/image-to-text, this request is being routed to the Video Bridge.");
                }
            } catch (err) {
                console.error(err);
                alert("Error: " + err.message);
            } finally {
                status.classList.add('hidden');
                btn.disabled = false;
                btn.innerText = "CONVERT TO VIDEO";
            }
        }

        // Initialize button state
        setDur(5);
    </script>
</body>
</html>
