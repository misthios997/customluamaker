<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video MehanGG | Powered by Puter</title>
    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');
        body { background: #08080a; color: #f8fafc; font-family: 'Space Grotesk', sans-serif; }
        .glass-card { background: rgba(17, 17, 27, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .glow-btn { background: linear-gradient(90deg, #6366f1, #a855f7); transition: 0.4s; box-shadow: 0 0 20px rgba(168, 85, 247, 0.2); }
        .glow-btn:hover { box-shadow: 0 0 30px rgba(168, 85, 247, 0.5); transform: translateY(-2px); }
        .log-box { background: #000; font-family: monospace; font-size: 10px; color: #10b981; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-lg w-full glass-card p-8 rounded-[2rem] relative overflow-hidden">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
                AI IMAGE TO VIDEO
            </h1>
            <p class="text-[10px] text-slate-500 tracking-[0.4em] uppercase font-bold mt-1">User: MehanGG</p>
        </div>

        <div class="space-y-4">
            <div class="grid grid-cols-1 gap-3">
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Gemini API Key</label>
                    <input type="password" id="apiKey" class="w-full bg-slate-900/50 border border-slate-800 rounded-xl p-3 text-sm focus:border-purple-500 outline-none" placeholder="Paste Key Here...">
                </div>
            </div>

            <div>
                <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Input Image</label>
                <input type="file" id="fileInput" class="w-full bg-slate-900/50 border border-slate-800 rounded-xl p-2 text-xs text-slate-400 file:bg-purple-600 file:border-0 file:rounded-lg file:text-white file:px-3 file:py-1 cursor-pointer">
            </div>

            <div>
                <label class="text-[10px] font-bold text-slate-500 uppercase ml-1">Motion Prompt</label>
                <textarea id="prompt" class="w-full bg-slate-900/50 border border-slate-800 rounded-xl p-3 h-24 text-sm focus:border-purple-500 outline-none resize-none" placeholder="Describe the movement (e.g. realistic ocean waves, cinematic fire)"></textarea>
            </div>

            <div class="flex gap-2">
                <button onclick="setDur(5, this)" class="dur-btn flex-1 py-2 bg-slate-900 border border-slate-800 rounded-lg text-xs hover:border-purple-500 transition-all active-dur">5s</button>
                <button onclick="setDur(10, this)" class="dur-btn flex-1 py-2 bg-slate-900 border border-slate-800 rounded-lg text-xs hover:border-purple-500 transition-all">10s</button>
                <button onclick="setDur(30, this)" class="dur-btn flex-1 py-2 bg-slate-900 border border-slate-800 rounded-lg text-xs hover:border-purple-500 transition-all">30s</button>
            </div>

            <button onclick="runAI()" id="mainBtn" class="w-full glow-btn py-4 rounded-2xl font-black text-sm uppercase tracking-widest text-white mt-2">
                Generate Video
            </button>

            <div id="log" class="log-box p-3 rounded-lg h-24 overflow-y-auto mt-4 border border-slate-800 opacity-70">
                > System ready...
            </div>
        </div>
    </div>

    <script>
        let selectedDuration = 5;

        function addLog(msg) {
            const logBox = document.getElementById('log');
            logBox.innerHTML += `<br>> ${msg}`;
            logBox.scrollTop = logBox.scrollHeight;
        }

        function setDur(s, btn) {
            selectedDuration = s;
            document.querySelectorAll('.dur-btn').forEach(b => b.classList.remove('border-purple-500', 'bg-purple-900/20'));
            btn.classList.add('border-purple-500', 'bg-purple-900/20');
            addLog(`Duration set to ${s} seconds`);
        }

        async function runAI() {
            const prompt = document.getElementById('prompt').value;
            const btn = document.getElementById('mainBtn');
            const apiKey = document.getElementById('apiKey').value;

            if(!prompt) {
                addLog("<span class='text-red-500'>Error: Prompt empty!</span>");
                return alert("Isi prompt dulu!");
            }

            btn.disabled = true;
            btn.innerText = "PROCESSING...";
            addLog("Initiating Puter.ai engine...");

            try {
                // Skenario: Menggunakan Puter.ai untuk generate visual
                // Kita bungkus dalam pengecekan objek untuk menghindari 'Undefined'
                const result = await puter.ai.txt2img(`${prompt}, high resolution cinematic video frame, 4k, moving shot`, true);

                if (!result) {
                    throw new Error("Puter AI returned no response.");
                }

                addLog("Response received!");

                // Mencari URL hasil (Cek src atau url)
                const finalUrl = result.src || result.url || (result[0] ? result[0].src : null);

                if (finalUrl) {
                    addLog("<span class='text-blue-400'>Video Frame Generated! Opening...</span>");
                    window.open(finalUrl, '_blank');
                } else {
                    console.log("Full Result Object:", result); // Untuk debug di F12
                    throw new Error("Result object exists but no URL found.");
                }

            } catch (err) {
                addLog(`<span class='text-red-500'>Error: ${err.message}</span>`);
                console.error(err);
                alert("Terjadi kesalahan: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "GENERATE VIDEO";
            }
        }
        
        // Init default button style
        document.querySelector('.dur-btn').classList.add('border-purple-500', 'bg-purple-900/20');
    </script>
</body>
</html>
